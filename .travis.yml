language: python
python:
- '2.7'
- '3.6'
install:
- pip install surface && surface -q dump -o before.json && surface -V > version.txt
- pip install -e ./
- ./py3 pip install mypy
- ./py3 pip install black
script:
- python tests
- ./py3 mypy surface
- ./py3 black --check surface
deploy:
  provider: pypi
  skip_existing: true
  user: internetimagery
  password:
    secure: 
  on:
      tags: true
